<!DOCTYPE html>
<html>
<head>
	<title>Addition App by Kamal Sir</title>
	<style>
		* { font-size: 50px; font-family: Cambria; }
		body { background-color: azure; }
	</style>
</head>
<body>
	<center>
		<h1>Addition App</h1> 
		<form id="additionForm" onsubmit="add(event)">
			<input type="number" step="any" id="num1" placeholder="Enter first number" /><br><br>
			<input type="number" step="any" id="num2" placeholder="Enter second number" /><br><br>
			<input type="submit" value="Add" />
		</form>
		<h2 id="msg"></h2>
		<script>
			function add(event) {
				event.preventDefault();
				let num1 = document.getElementById("num1");
				let num2 = document.getElementById("num2");
				let msg = document.getElementById("msg");

				if (num1.value === "") {
					alert("You did not enter the first number");
					msg.innerHTML = '';
					num1.focus();
					return;
				}
				if (num2.value === "") {
					alert("You did not enter the second number");
					msg.innerHTML = '';
					num2.focus();
					return;
				}

				let n1 = parseFloat(num1.value);
				let n2 = parseFloat(num2.value);
				let r = n1 + n2;
				let ans = "Addition = " + r.toFixed(2);
				msg.innerHTML = ans;
			}
		</script>
	</center>
</body>
</html>
